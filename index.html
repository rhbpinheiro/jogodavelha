<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da velha</title>
</head>
<body>
  	<section class="container">
		<h1>Jogo da velha</h1>
		<div class="area"> 
			<div data-item = "a1" class="item"></div>
			<div data-item = "a2" class="item"></div>
			<div data-item = "a3" class="item"></div>
 
			<div data-item = "b1" class="item"></div>
			<div data-item = "b2" class="item"></div>
			<div data-item = "b3" class="item"></div>

			<div data-item = "c1" class="item"></div>
			<div data-item = "c2" class="item"></div>
			<div data-item = "c3" class="item"></div>
		</div>
		<div class="info">
			<div class="infoitem">
				<div class="play">Jogador:</div>
				<div class="player">--</div>
			</div>
			<div class="infoitem">
				<div class="winner-tx">Vencedor:</div>
				<div class="res-winner">--</div>
			</div>  
		</div>

		<button class="reset">Reset</button>
	</section>
	<script src="script.js"></script>
</body>
</html>
